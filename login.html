<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Blossom Scoops</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --blush-pink: #f8d7dc;
            --blush-pink-dark: #f0a5b4;
            --blush-pink-light: #fce4e8;
            --soft-pink: #fff0f5;
        }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            padding: 0; 
            background: var(--soft-pink);
            height: 100vh;
            width: 100%;
        }
        
        .login-container {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--blush-pink) 0%, var(--blush-pink-dark) 100%);
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 20s ease-in-out infinite;
        }

        .login-container::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(240, 165, 180, 0.05);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(240, 165, 180, 0.2);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(240, 165, 180, 0.3);
        }
        
        .logo-circle {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(240, 165, 180, 0.15);
        }
        
        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-weight: 600;
            font-size: 1.75rem;
            color: var(--blush-pink-dark);
            margin-bottom: 8px;
        }
        
        .login-header p {
            font-weight: 300;
            font-size: 0.9rem;
            color: #333;
            opacity: 0.9;
        }
        
        .form-label {
            font-weight: 500;
            font-size: 0.875rem;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-control {
            border: 1.5px solid var(--blush-pink-light);
            border-radius: 8px;
            padding: 14px 16px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            width: 100%;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--blush-pink-dark);
            box-shadow: 0 0 0 3px rgba(240, 165, 180, 0.1);
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-control::placeholder {
            color: #b4b8bb;
        }
        
        .tab-navigation {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(240, 165, 180, 0.1);
        }
        
        .tab-btn {
            background: none;
            border: none;
            color: var(--blush-pink-dark);
            font-weight: 500;
            font-size: 0.9rem;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }
        
        .tab-btn.active {
            border-bottom: 2px solid var(--blush-pink-dark);
            color: var(--blush-pink-dark);
        }
        
        .tab-btn:hover {
            color: var(--blush-pink-dark);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--blush-pink-dark) 0%, var(--blush-pink) 100%);
            border: none;
            border-radius: 8px;
            padding: 14px 20px;
            font-weight: 500;
            font-size: 0.9rem;
            color: white;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(240, 165, 180, 0.15);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 165, 180, 0.25);
        }
        
        .alert {
            border-radius: 8px;
            border: none;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 0.875rem;
            text-align: center;
        }
        
        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .login-card {
                max-width: 380px;
                margin: 0 20px;
            }
            
            .logo-circle {
                width: 70px;
                height: 70px;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
            
            .form-control {
                padding: 12px 14px;
                font-size: 14px;
            }
            
            .tab-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .btn-primary {
                padding: 12px 16px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-circle">
                <img src="image/logo.png" alt="Blossom Scoops Logo">
            </div>
            
            <div class="login-header">
                <h1>Welcome to Blossom Scoops</h1>
                <p>Your sweet escape into a world of frozen delights</p>
            </div>
            
            <div class="tab-navigation">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('register')">Register</button>
            </div>
            
            <div id="loginTab" class="tab-content">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                    </div>
                    <div id="loginError" class="alert alert-danger d-none">
                        Invalid username or password!
                    </div>
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
            </div>
            
            <div id="registerTab" class="tab-content" style="display: none;">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="registerUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="registerUsername" placeholder="Choose a username" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Create a password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <div id="registerError" class="alert alert-danger d-none">
                        Passwords do not match!
                    </div>
                    <button type="submit" class="btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            document.getElementById('loginTab').style.display = 'none';
            document.getElementById('registerTab').style.display = 'none';
            
            document.getElementById('loginError').classList.add('d-none');
            document.getElementById('registerError').classList.add('d-none');
            
            document.getElementById(tabName + 'Tab').style.display = 'block';
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (username && password) {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                
                if (rememberMe) {
                    localStorage.setItem('rememberMe', 'true');
                } else {
                    localStorage.removeItem('rememberMe');
                }
                
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('loginError').classList.remove('d-none');
                document.getElementById('loginError').textContent = 'Please enter both username and password';
            }
        });
        
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!username || !email || !password) {
                document.getElementById('registerError').classList.remove('d-none');
                document.getElementById('registerError').textContent = 'Please fill in all fields';
            } else if (password !== confirmPassword) {
                document.getElementById('registerError').classList.remove('d-none');
                document.getElementById('registerError').textContent = 'Passwords do not match';
            } else {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                
                window.location.href = 'dashboard.html';
            }
        });
        
        window.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            
            if (isLoggedIn === 'true') {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
